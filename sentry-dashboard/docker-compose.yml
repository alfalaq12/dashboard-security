version: '3.8'

services:
  # ============================================
  # Sentry Dashboard - Next.js Application
  # ============================================
  sentry-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sentry-dashboard
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key}
    volumes:
      # Persist data folder for JSON storage
      - ./data:/app/data
    networks:
      - sentry-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: sentry-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - sentry-dashboard
    networks:
      - sentry-network
    profiles:
      - with-nginx

networks:
  sentry-network:
    driver: bridge
